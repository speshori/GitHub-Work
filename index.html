<html> <!-- Opening tag for html -->

<style>
    h2 {
      color: blue;
      text-align: center;
      background: black;
      border-radius: 10px;
    }

    .bluetheme {
        background: blue;
        color: white;
    }

    body {
        background: hotpink;
    }

    .foximage {
        height: 400px;
        width: 650px;
        padding-bottom: 50px;
        padding-left: 100px;
    }

    div {
      border: 1px solid black;
      background-color: lightblue;
      padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 80px;
    }
</style>


<head> <!-- In the head tag you define the website -->
    <meta charset="UTF-8"> <!-- This tells the machine to read your html code in this format -->
    <title>Our Website</title>
</head>

<body> <!-- Everything withing the body tag shows up on the website -->
    <div>
        <h1> {{ test }} </h1>
        <h1 class="bluetheme">Hello</h1> <!-- This is a header (Biggest) -->
        <h2>Byeee!!!</h2> <!-- This is a header (Smaller than h1) -->
        <h3>Good bye</h3> <!-- This is a header (Smaller than h2) -->
    </div>
    <p style="background-color:#53ff47;">Hi there, the golden jumped the gate.</p> <!-- The normal font writing in a page (paragraph)-->
    <img class="foximage" src='https://cdn.mos.cms.futurecdn.net/fFnYv6gLBY7aAJj2uYpQ6i.jpg' />
    <br />
    <a href="https://www.google.com/">Let's Go to Google</a> <!-- This makes a link called "Let's go to google" and href will direct you to the site you put in it, so this is Google.com -->
    <p class="bluetheme">Second Paragraph Tag</p>
    <p>{{ quote }}</p>
</body>

</html>  <!-- Closing tag for html -->
